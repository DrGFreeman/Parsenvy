language: python
python:
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"
before_install:
  - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
install:
  - poetry install
script:
  - poetry run python tests.py
  - poetry run mypy parsenvy/parsenvy.py
  - poetry run black --check .
